<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="css.css" type="text/css" />
	<script src="jquery.js"></script>
	<script src="js.js"></script>

</head>
<html>
	<body>
		<div class="container">
			<div class="head row">
				<div class="col title"><span data-locale="appName"></span><span> by <a href="https://smit.studio/" target="_blank">smit.studio</a></span></div>
				<div class="col-auto">
					<a href="#" id="close">
						<svg
							width="25"
							height="25"
							viewBox="0 0 40 40"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<rect
								x="9.19238"
								y="28.9914"
								width="28"
								height="2"
								transform="rotate(-45 9.19238 28.9914)"
								fill="black"
							/>
							<rect
								x="30.4056"
								y="28.9914"
								width="2"
								height="28"
								transform="rotate(135 30.4056 28.9914)"
								fill="black"
							/>
						</svg>
					</a>
				</div>
			</div>

			<div class="mt-4" id="enableBlockWrapper"><button class="btn block-status" id="enableBlock" data-locale="enableBlockButton"></button></div>
			<div class="mt-4" id="disableBlockWrapper"><button class="btn block-status unblock-status" id="disableBlock" data-locale="disableBlockButton"></button></div>

			<div id="default" style="display: none;">

				<div class="mt-5">
					<p class="ref-desc" data-locale="refDescText"></p>
				</div>

				<div class="refcode-desc mt-3" data-locale="refcodeDescText"></div>
				<div class="refcode"></div>

				<form id="ref-form" class="mt-3">
					<div>
						<input type="text" id="input-refcode" class="cb-inp-ref form-control" data-locale="inputRefcodePlaceholder" data-localetype="placeholder" placeholder=""/>
					</div>
					<div class="flex-center mt-3">
						<input type="submit" class="btn cb-btn cb-btn-ref" value="" data-locale="refcodeSubmitButton" data-localetype="value"/>
					</div>
				</form>
			</div>

			<div id="withref" style="display: none;">

				<div class="mt-4">
					<p class="ref-desc my-0" data-locale="refDescTextPro"></p>
					<p class="refcode-desc my-0" data-locale="refcodeDescTextPro"></p>
					<div class="refcode"></div>
				</div>
			</div>
		</div>
	</body>
</html>
